<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  	<title>Inserir de Produtos </title>
  	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title></title>
</head>
<body>
	<div class="container col-md-8">
		<h1>Cadastrar novo Produto</h1>
		<form id="frmNovoProd" name="frmNovoProd" method="Post" action="insProd.php">
			<div class="form-group">
				<label for="lblDesc">Descrição: </label>
				<input type="text" class="form-control col-md-6" id="txtDesc"
				                    name="txtDesc" placeholder="Informe a Descrição do Produto">
			</div>
			<div class="form-group">
				<label for="lblQuantidade">Quantidade: </label>
				<input type="text" class="form-control col-md-6" id="txtQtde"
				                    name="txtQtde" placeholder="Informe a Quantidade de Produtos">
			</div>
			<div class="form-group">
				<label for="lblValor">Valor: </label>
				<input type="text" class="form-control col-md-6" id="txtValor"
				                    name="txtValor" placeholder="Informe o Valor">
			</div>
			<input type="submit" id="btEnviar" name="btEnviar"
												class="btn btn-outline-success btn-lg" value="Salvar">
			<input type="reset" id="btLimpar" name="btLimpar"
												class="btn btn-outline-secondary btn-lg" value="Limpar">
			<input type="button" id="bt_Cancel" name="bt_Cancel"
												class="btn btn-outline-danger btn-lg" value="Cancelar"
												onclick="javascript:location.href='lstProd.php'">									
		</form>
	</div>

</body>
</html>
